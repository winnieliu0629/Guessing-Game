<!DOCTYPE html>

  <head>

  <body>
    <div id="game">
      <h1>The Guessing Game</h1>
      <h2 class="hintText">Guess a number between 1-100.</h2>
      <ul>
        <li class="guess">-</li>
        <li class="guess">-</li>
        <li class="guess">-</li>
        <li class="guess">-</li>

        <button class="guessbtn">Go</button>
      </div>
      <div> 
        <button class="resetbtn">Reset</button>
        <button class="hintbtn">Hint</button>
      </div>      
    </div>

    <script src="main.js"></script>
